<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Orders Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #E1CBAA;
            color: #4a2f2a;
            font-family: 'Aclonica', sans-serif;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .dashboard-header {
            background-color: #d9b7a7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filters {
            background-color: #c8af91;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #d9b7a7;
            border-radius: 6px;
            background-color: #E1CBAA;
            color: #4a2f2a;
        }

        .orders-grid {
            display: grid;
            gap: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .order-card {
            background-color: #c8af91;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d9b7a7;
        }

        .order-id {
            font-weight: bold;
            font-size: 1.1em;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
        }

        .order-items {
            background-color: #d9b7a7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #c8af91;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .primary-btn {
            background-color: #78181B;
            color: white;
        }

        .primary-btn:hover {
            background-color: #933;
        }

        .secondary-btn {
            background-color: #d9b7a7;
            color: #4a2f2a;
        }

        .secondary-btn:hover {
            background-color: #c8af91;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #d9b7a7;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Order Management</h1>
            <div class="action-buttons">
                <button class="action-btn primary-btn">
                    <i class="fas fa-download"></i> Export Orders
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value">{{ ord.count }}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value">23</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing</div>
                <div class="stat-value">45</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Shipped</div>
                <div class="stat-value">58</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select>
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date Range</label>
                <input type="date">
            </div>
            <div class="filter-group">
                <label>Search</label>
                <input type="text" placeholder="Search by Order ID or Customer">
            </div>
        </div>

        <div class="orders-grid">
            {% for o in ord %}
            <!-- Order Card 1 -->
            <div class="order-card">
                <div class="order-header">
                    <span class="order-id">{{o.id}}</span>
                    <span class="order-status status-pending">Pending</span>
                </div>
                <div class="order-details">
                    <div class="detail-group">
                        <span class="detail-label">Customer</span>
                        <span class="detail-value">{{o.buyer}}</span>
                    </div>
                    <div class="detail-group">
                        <span class="detail-label">Order Date</span>
                        <span class="detail-value">{{o.created}}</span>
                    </div>
                    <div class="detail-group">
                        <span class="detail-label">Total Amount</span>
                        <span class="detail-value">â‚¹{{ o.total}}</span>
                    </div>
                </div>
                <div class="order-items">
                    <div class="item">
                        <img src="{{o.product.image.url}}" alt="Product" class="item-image">
                        <div class="item-details">
                            <div class="item-name">Traditional Rajasthani Dress</div>
                            <div class="item-quantity">Quantity: {{o.quantity}}</div>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn primary-btn">
                        <i class="fas fa-box"></i> Process Order
                    </button>
                    <button class="action-btn secondary-btn">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
            {% endfor %}


</body>
</html>
