{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiefy - Rajasthan Collection</title>
    <link rel="stylesheet" href="{% static 'product.css' %}">
 <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 40px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #78181B;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                z-index: 100;
            }

            .navbar nav {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 250px;
                background-color: #C89B9B;
                transition: 0.3s;
                padding: 80px 20px;
            }

            .navbar nav.active {
                right: 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
</style>
</head>
<body>
     <header style="background-color: #C89B9B;">
        <div class="navbar">
              <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <img id="logo1" src="{% static 'logo.png' %}" alt="Indiefy Logo" class="logo-img">
                <span><b style="color: #78181B;">Indiefy</b></span>
            </div>



            <nav>
                <ul>
                    <li><a href="{%url 'aboutus'%}">About Us</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
            </nav>

            <div id="google_translate_element"></div>

            <div class="icons">
                <a href="{% url 'logout' %}"><i class="fa-solid fa-user"></i></a>
                <a href="{% url 'cartdetails' %}" style="margin-left: 20px;"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1><span class="rajasthan-text">{{product_type.name}}</span></h1>
                
            </div>
        </section>

        <section class="products">
            {% for product in products %}
            
            <div class="product-card">
                
                <img src="{{ product.image.url }}" alt="{{product.name}}">
                <h3>{{product.name}}</h3>
                <p>{{product.price}}</p>
                <a href="{%url 'details' product.id %}"><button class="shop-now">Shop Now</button></a>
            </div>
         
            {% endfor %}
    </main>

    <footer>
        <p>&copy; 2024 Indiefy. All Rights Reserved.</p>
    </footer>
<script>
     const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !nav.contains(e.target)) {
                hamburger.classList.remove('active');
                nav.classList.remove('active');
            }
        });
    </script>
<script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,bn,te,mr,ta,ur,gu,ml,kn,pa,or,as,ma,sat,bh',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
     <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
