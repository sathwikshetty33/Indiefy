<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Indiefy - Go Desi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="h-100 gradient-form">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-4 mx-md-3">
                                    <div class="text-center">
                                        <img src="./indie/logo-removebg-preview-modified.png" alt="logo">
                                        <h4 class="mt-1 mb-4 pb-1">We are Indiefy Team</h4>
                                    </div>
                                    {% for message in messages %}
                                    <div class="alert alert-primary" role="alert">

                                               {{ message }}
                                            </div>

                                    {% endfor %}

                                    <form method="POST">
                                        {% csrf_token %}  <!-- CSRF token is required for security -->



                                        <div class="form-outline mb-3">
                                            <input type="text" id="form2Example12" name="username" class="form-control"
                                                placeholder="Username" required />
                                            <label class="form-label" for="form2Example12">Enter username</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" name="password" id="form2Example22" class="form-control" required />
                                            <label class="form-label" for="form2Example22">password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-4 pb-1">
                                            <button class="btn btn-primary btn-block mb-3" type="submit" style="background-color: #78181B;">
                                                log in
                                            </button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-3">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                           <a href="{% url 'userreg' %}"> <button type="button" class="btn btn-outline-danger">Sign In</button></a>
                                        </div>
                                    </form>


                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-4 mx-md-3">
                                    <h4 class="mb-3"></h4>
                                    <p class="small mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
